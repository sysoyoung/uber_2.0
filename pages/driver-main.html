<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/list-item.css">
    <link rel="stylesheet" href="../style/driver-main.css">
    <script async src="../script/submenu.js"></script>
    <script async type="module" src="../script/create-assigned-truck.js"></script>
    <script async type="module" src="../script/relieve-truck.js"></script>
    <script async type="module" src="../script/create-driver-load.js"></script>
    <title>Driver name</title>
</head>

<body>
    <header>
        <div class="header-box">
            <div class="logo">
                U
                <div class="logo-text">ber</div>
            </div>
            <div class="header-profile-box">
                <div class="profile-info">
                    <div class="profile-name">Name</div>
                    <div class="profile-photo"><img src="https://static.thenounproject.com/png/1367727-200.png" alt="profile photo"></div>
                </div>
                <div class="submenu display">
                    <ul>
                        <li><a href="driver-profile.html">Profile</a></li>
                        <li><a href="../index.html">Exit</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content">

        <aside class="sidebar">
            <ul>
                <li><a href="driver-main.html">Main</a></li>
                <li><a href="create-truck.html">New truck</a></li>
                <li><a href="list-of-trucks.html">Available trucks</a></li>
                <li><a href="">Weather</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <h3>Assigned truck</h3>
            <div class="current-truck">

            </div>
            <h3>Assigned load</h3>
            <div class="current-load">
                <div class="current-load-item">
                    <div class="current-load-title">
                        <h4 class="load-name"></h4>
                    </div>
                    <div class="current-load-text"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title">Destination:</div>
                    <div class="current-load-text"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title shift">From:</div>
                    <div class="current-load-text beginaddress"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title shift">To:</div>
                    <div class="current-load-text endaddress"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title">Load description:</div>
                    <div class="current-load-text description"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title">Shipper name:</div>
                    <div class="current-load-text shipper-name"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title">Shipper phone number:</div>
                    <div class="current-load-text shipper-phone"></div>
                </div>
                <div class="current-load-item">
                    <div class="current-load-title">Shipper email:</div>
                    <div class="current-load-text shipper-email"></div>
                </div>
                <div class="load-button-box">
                    <button class="info-button content-button">Chat</button>
                </div>
                <div class="load-info">
                    <a href="#" title="download load info(pdf)">download</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
