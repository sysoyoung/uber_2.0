<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/form-box.css">
    <link rel="stylesheet" href="../style/registration.css">
    <script async type="module" src="../script/registration.js"></script>
    <title>Regisration</title>
</head>

<body>
    <div class="form-box">
        <h1>Driver registration</h1>
        <form action="" class="registration">

            <input type="text" name="" id="firstname" placeholder="First name">
            <input type="text" name="" id="lastname" placeholder="Last name">
            <input type="email" name="" id="email" placeholder="Email">
            <input type="tel" name="" id="phonenumber" placeholder="Phone number">
            <input type="password" name="" id="password" placeholder="Password">
            <div class="driver-form-part">
                <input type="text" name="" id="town" placeholder="Your city">
                <div class="radio-box">
                    <div class="question">Have you the opportunity to deliver to other cities?</div>
                    <div class="radio">
                        <input type="radio" id="yes-opportunity" name="opportunity" value="yes">
                        <label for="yes-opportunity">Yes</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="no-opportunity" name="opportunity" value="no">
                        <label for="no-opportunity">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="form-button"><a href="driver-main.html">Register</a></button>
        </form>
    </div>
</body>


</html>
